name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 8 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'cpp']
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2
    
    - uses: seanmiddleditch/gha-setup-ninja@master
    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      env:
        PYBIND11_GLOBAL_SDIST: 1
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt
        
        # CMake configuration files missing for PyPi install
        # https://github.com/pybind/pybind11/issues/1628#issuecomment-697346676
        python -m pip install https://github.com/pybind/pybind11/archive/master.zip
    
    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    
    - run: |
        inv build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
