name: hookman


dependencies:
    - python==3.6.5
    - strictyaml
    - invoke==1.0.0
    - click
    - pytest
    - pytest-cov
    - pytest-datadir
    - pytest-mock

    # C++ compilation
    - clangdev==6.0.0
    - pybind11
    - ninja=1.7.1
    - cmake
    {% if os.sys.platform == 'win32' %}
    - vs2015_runtime
    {% endif %}



environment:
  PYTHONPATH:
    - {{ os.path.join(root) }}
    - {{ root }}/build/libs
  LD_LIBRARY_PATH:
    - {{ root }}/build/libs
  PATH:
    - {{ root }}/build/libs
